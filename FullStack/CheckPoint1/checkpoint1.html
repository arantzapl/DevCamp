<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="checkpoint1.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="columnOne">
            <p>First Column</p>
        </div>
        <div class="columnTwo">
            <p>Second Column</p>
        </div>
        <div class="columnThree">
            <p>Third Column</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="rows">
            <p>Text before image</p>
        </div>
        <div class="rows">
            <img src="images/hielo.jpg" alt="">
        </div>
    </div>
    
    <div class="gridFour">
        <div class="firstDiv">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="secondDiv">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="firstDiv">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="secondDiv">
            <img class="linterna" src="images/linterna.jpg" alt="">
            <img class="calle" src="images/calle.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fas fa-paw"></i>
        <p>My awesome Google Font is applied here</p>
    </div>
</body>
</html>
